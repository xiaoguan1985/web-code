    <script>
      $(document).ready(function(){
        $(".fe-menu").click(function(){
          let attr = $("body").attr("data-sidebar-size");
          if(attr === "default"){
            $("body").attr("data-sidebar-size","condensed");
          }else{
            $("body").attr("data-sidebar-size","default");

          }
        })
      })
    </script>
